<!DOCTYPE html>
<html>
<head>
	<title>Manchester United | Gallery</title>
	<link href="css/gallery.css" rel="stylesheet" type="text/css"/>
	<link rel="icon" href="images/mu.ico">
	<meta charset="UTF-8/">
	<meta name="robots" content="index, follow">
	<meta name="keywords" content="Footbal team, football, Manchester United">
	<meta name="description" content="Manchester United gallery">
</head>
<body>
	<div id="omotac">
		<header>
			<div id="gornji">
			<div id="pretraga">
				<form name="pretraga" method="get" action="">
					<input type="pretraga" name="pretraga" id="poljePretraga" placeholder="Search">
					<input type="submit" name="pretraga" value="Search" id="dugmePretraga">
				</form>
			</div>	
			<div id="logo">
				<a href="index.html">
					<img src="images/logo.png" alt="Logo" title="Home" width="300" height="250"/>
				</a>
			</div>
			<div id="logovanje"> 
				<form name="logovanje" method="post" action="">
					<input type="text" name="user" id="user" placeholder="Username" /><br/>
					<input type="password" name="password" id="pass" placeholder="Password" /><br/>
					<input type="submit" name="potvrdi" value="Login" id="dugmeLogovanje" />
				</form> 
			</div>
			<div id="meni">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="tim.html">Squad</a></li>
					<li class="aktivanLink"><a href="gallery.html">Gallery</a></li>
					<li><a href="about.html">About</a></li>
				</ul>
			</div>
		</div>
		</header>
		<section id="galerija">
			<article class="artikl">
				<figure>
					<div class="image">
						<img src="images/gallery/squad.jpg" id="squad1" />
					</div>
					<figcaption id="naslov">Squad 2017/18</figcaption>
				</figure>
			</article>
			<article class="artikl">
				<figure>
					<div class="image">
						<img src="images/gallery/trofeji.jpg" id="trophies1" />
					</div>
					<figcaption id="naslov">Thropies</figcaption>
				</figure>
			</article>
			<article class="artikl">
				<figure>
					<div class="image">
						<img src="images/gallery/murinjo.jpg" id="trener" />
					</div>
					<figcaption id="naslov">Manager</figcaption>
				</figure>
			</article>
			<article class="artikl">
				<figure>
					<div class="image">
						<img src="images/gallery/legende.jpg" id="legende" />
					</div>
					<figcaption id="naslov">Manchester United's Legends</figcaption>
				</figure>
			</article>
		</section>
		<footer>
			<div id="social">
				<ul>
					<li><a href="https://www.facebook.com/manchesterunited/" target="_blank"><img src="images/facebook.png" onmouseover="this.src='images/facebook_red.png';" onmouseout="this.src='images/facebook.png';" id="facebook" /></li></a>
					<li><a href="https://www.instagram.com/manchesterunited/" target="_blank"><img src="images/instagram.png" onmouseover="this.src='images/instagram_red.png';" onmouseout="this.src='images/instagram.png';" id="instagram" /></li></a>
					<li><a href="https://twitter.com/ManUtd" target="_blank"><img src="images/twitter.png" onmouseover="this.src='images/twitter_red.png';" onmouseout="this.src='images/twitter.png';" id="twitter" /></li></a>
					<li><a href="https://www.youtube.com/channel/UCMmVPVb0BwSIOWVeDwlPocQ" target="_blank"><img src="images/youtube.png" onmouseover="this.src='images/youtube_red.png';" onmouseout="this.src='images/youtube.png';" id="youtube" /></li></a>
					<li><a href="rss.xml" target="_blank"><img src="images/rss.png" onmouseover="this.src='images/rss_red.png';" onmouseout="this.src='images/rss.png';" id="rss"/></a></li>
					<li id="copyright"><a href ="about.html">Copyright &copy; Askovic Damnjan</a></li>
				</ul>
			</div>	
		</footer>
	</div>
</body>
</html>
